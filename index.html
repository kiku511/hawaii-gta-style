<!DOCTYPE html>
<html>
  <head>
    <title>Hawaii - GTA Style</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a web map created using QGIS QMetatiles and LeafletJS that uses MapBox to design the elements. The elements of the map were created to look like the map elements form the popular videogame - GTA V"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Leaflet, USA, Hawaii, GTA, MapBox, QGIS, QMetatiles"
    />
    <meta name="author" content="Vansh Gambhir" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/main.js"></script>
  </body>
</html>
